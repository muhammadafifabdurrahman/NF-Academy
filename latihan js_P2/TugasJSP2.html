<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    thead {
      background: #f2f2f2;
    }
    tfoot {
      font-weight: bold;
      background: #e2e2e2;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Umur</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
    </tr>
  </thead>
  <tbody id="dataPegawai"></tbody>
  <tfoot id="totalGaji"></tfoot>
</table>

<script>
  // Data Pegawai
  let nama = "dodi prayodi";
  let umur = 25;
  let jabatan = "manajer";
  let status = "menikah";

  // Gaji Pokok
  let gapok;
  if (jabatan.toLowerCase() === "manajer") {
    gapok = 15000000;
  } else if (jabatan.toLowerCase() === "asisten manajer") {
    gapok = 10000000;
  } else {
    gapok = 5000000;
  }

  // Tunjangan Jabatan 15%
  let tunjJabatan = 0.15 * gapok;

  // BPJS 10%
  let bpjs = 0.10 * gapok;

  // Tunjangan Keluarga 20% jika menikah
  let tunjKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gapok : 0;

  // Total Gaji
  let total = gapok + tunjJabatan + bpjs + tunjKeluarga;

  // Cetak ke tabel
  document.getElementById("dataPegawai").innerHTML = `
    <tr>
      <td>${nama}</td>
      <td>${umur}</td>
      <td>${jabatan}</td>
      <td>${status}</td>
      <td>${gapok.toLocaleString("id-ID")}</td>
      <td>${tunjJabatan.toLocaleString("id-ID")}</td>
      <td>${bpjs.toLocaleString("id-ID")}</td>
      <td>${tunjKeluarga.toLocaleString("id-ID")}</td>
    </tr>
  `;

  document.getElementById("totalGaji").innerHTML = `
    <tr>
      <td colspan="7">Total Gaji</td>
      <td>${total.toLocaleString("id-ID")}</td>
    </tr>
  `;
</script>

</body>
</html>
